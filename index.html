<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person,vpn_key" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    
                    <p class="login">
                        <label for="iusuario">
                            <span class="material-symbols-outlined">
                            person
                            </span>
                        </label>
                        <input type="email" name="usuario" id="iusuario" required placeholder="seu e-mail" autocomplete="email" size="25">
                    </p>

                    <p class="login">
                        <label for="isenha">
                            <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        </label>
                        <input type="password" name="senha" id="isenha" required minlength="8" placeholder="sua senha" autocomplete="current-password" size="25">
                    </p>

                    <p>
                        <input type="submit" value="Entrar" id="entrar">
                    </p>
                    <p>
                        <input type="button" value="Esqueci a senha" id="esqsenha">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
