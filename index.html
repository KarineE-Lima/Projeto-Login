<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail,person,vpn_key"/>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    
                    <div class="campo">
                        <label for="iusuario">
                            <span class="material-symbols-outlined">person</span>
                        </label>
                        <input type="email" name="usuario" id="iusuario" required maxlength="30" placeholder="Seu e-mail" autocomplete="email">
                    </div>
                    
                    <div class="campo">
                        <label for="isenha">
                            <span class="material-symbols-outlined">vpn_key</span>
                        </label>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="Sua senha" autocomplete="current-password">
                    </div>
                    
                    <input type="submit" value="Entrar" id="entrar">
            
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha<span class="material-symbols-outlined">mail</span>
                    </a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
